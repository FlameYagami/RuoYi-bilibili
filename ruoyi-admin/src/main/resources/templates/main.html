<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org " xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>统计</title>
	<link rel="shortcut icon" href="znwx.ico">
	<link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
	<link href="../static/css/font-awesome.min.css" th:href="@{/css/font-awesome.min.css}" rel="stylesheet"/>
	<link href="../static/css/main/animate.min.css"top th:href="@{/css/main/animate.min.css}" rel="stylesheet"/>
	<link href="../static/css/main/style.min862f.css" th:href="@{/css/main/style.min862f.css}" rel="stylesheet"/>
</head>

<style>
	.top .col-sm-3 {
		width: 25%;
	}
	.total_device,.count_user,.onlin_device {
		background-color: #62a8ea;
		border-color: #62a8ea;
		color: #fff;
		border-radius: 5px;
	}

	small {
		color: #fff !important;
		align-content: right;
	}

</style>
<body class="gray-bg">
<body class="gray-bg">
<div class="wrapper wrapper-content">
	<div class="row top">
		<h4 style ="padding-left: 15px;">数据汇总, 每10秒刷新一次</h4>

		<div class="col-sm-3">
			<div class="ibox float-e-margins">
				<div class="ibox-title count_follower">
					<h5>关注用户</h5>
				</div>
				<div class="ibox-content count_user">
					<h1 class="no-margins" >
						<span id="follower" style="font-size: 26px;">0</span>
						<small>人</small>
					</h1>
				</div>
			</div>
		</div>
		<div class="col-sm-3">
			<div class="ibox float-e-margins">
				<div class="ibox-title count_follower_status">
					<h5>关注用户增减</h5>
				</div>
				<div class="ibox-content onlin_device">
					<h1 class="no-margins" >
						<span id="followerStatus" style="font-size: 26px;">0</span>
						<small>人</small>
					</h1>
				</div>
			</div>
		</div>
	</div>

</div>
<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/ajax/libs/flot/jquery.flot.js}"></script>
<th:block th:include="include :: echarts-js" />
<th:block th:include="include :: sparkline-js" />
<script th:inline="javascript">
	var ctx = "/";
	$(document).ready(function () {
        countFollower();
		window.setInterval("countFollower()", 10000);
	});

	function countFollower () {
		var url = ctx + "report/index/realtimeData";
		var config = {
			url: url,
			type: "post",
			dataType: "json",
			data: "",
			success: function(result) {
				var data = result.data;
				$("#follower").html(data.follower);
				$("#followerStatus").html(data.followerStatus);
			}
		};
		$.ajax(config)
	}

</script>
</body>
</html>
